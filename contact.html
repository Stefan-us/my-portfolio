<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Stefan Cretu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="fullpage">
        <div class="section" id="contact-section">
            <div class="content">
                <h2>Contact Me</h2>
                <form action="https://formsubmit.co/stefancretu24@yahoo.co.uk" method="POST">
                    <input type="hidden" name="_subject" value="New submission from portfolio site!">
                    <input type="hidden" name="_next" value="https://stefan-us.github.io/my-portfolio/thankyou.html">
                    <input type="hidden" name="_captcha" value="false">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Form</button>
                </form>
                <div id="debug-info"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        new fullpage('#fullpage', {
            licenseKey: 'YOUR_KEY_HERE',
            anchors: ['contact'],
            navigationPosition: 'right',
            scrollingSpeed: 700,
        });

        // Debugging information
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = 'Form submitted. Redirecting...';
            setTimeout(() => {
                this.submit();
            }, 2000);
        });

        // Display current URL
        var debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML += '<p>Current URL: ' + window.location.href + '</p>';
    </script>
</body>
</html>
