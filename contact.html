<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Stefan Cretu (Debug Mode)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="fullpage">
        <div class="section" id="contact-section">
            <div class="content">
                <h2>Contact Me (Debug Mode)</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message (Debug)</button>
                </form>
                <div id="debug-info"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var debugInfo = document.getElementById('debug-info');
        var form = document.getElementById('contact-form');

        // Log initial page load
        logDebug('Page loaded at: ' + new Date().toLocaleString());
        logDebug('Current URL: ' + window.location.href);

        // Check if FullPage.js is loaded
        if (typeof fullpage === 'undefined') {
            logDebug('WARNING: FullPage.js is not loaded');
        } else {
            logDebug('FullPage.js is loaded');
        }

        // Log form details
        logDebug('Form action: ' + (form.action || 'Not set'));
        logDebug('Form method: ' + (form.method || 'Not set'));

        // Add event listener for form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            logDebug('Submit button clicked at: ' + new Date().toLocaleString());
            
            // Log form data
            var formData = new FormData(form);
            for (var pair of formData.entries()) {
                logDebug(pair[0] + ': ' + pair[1]);
            }

            // Simulate form submission
            logDebug('Simulating form submission...');
            setTimeout(function() {
                logDebug('Form submission simulation complete');
            }, 2000);
        });

        // Function to log debug information
        function logDebug(message) {
            debugInfo.textContent += message + '\n';
            console.log(message);
        }
    });
    </script>
</body>
</html>
